<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="RPGstyle.css">
    <link rel="icon" href="../RPGfavicon.jpg">
    <script type="text/javascript" src="RPGscript.js"></script>

    <head>

        <meta charset="utf-8">
        <title>Random Password Generator</title>

    </head>

    <body>

        <div class="Container">

                <h1>Random Password Generator</h1>
                
            <br>
            <div class="Display">
                <input id="display" type="text" placeholder="GENERATE A PASSWORD" readonly/>
                <button id="copyBtn" onclick="CopyPass('display')"><i class="fa fa-clipboard"></i></button>
                <br>
                <button id="resetBtn" onclick="RemovePass(0)"><i class="fas fa-broom"></i></button>
            </div>

            <div class="slider">
                <p>Your password's length : <span id="amount">8</span></p>
                <input class="inputRange" type="range" min="4" max="30" value="8" step="1" oninput="showAmount(this.value)"/>
                
            </div>
            
            <br>
            <div class="options">
                <p class="Option-select">&emsp;&emsp;<u>SELECT :</u></p>
                <div class="option">
                    <label class="switch" for="uppercaseLet">Uppercase Letters
                        <input type="checkbox" checked="checked" id="uppercaseLet">
                        <span class="slider round"></span>
                    </label>      
                </div>
                
                <br><br>
                <div class="option">
                    <label class="switch" for="lowercaseLet">Lowercase Letters
                        <input type="checkbox" checked="checked" id="lowercaseLet">
                        <span class="slider round"></span> 
                    </label>
                </div>

                <br><br>
                <div class="option">
                    <label class="switch" for="numbers">Include Numbers&nbsp;&nbsp;
                        <input type="checkbox" checked="checked" id="numbers">
                        <span class="slider round"></span>
                    </label>
                </div>

                <br><br>
                <div class="option">
                    <label class="switch" for="symbols">Include Symbols&nbsp;&nbsp;
                        <input type="checkbox" id="symbols">
                        <span class="slider round"></span>
                    </label>
                </div>
                <br>
            </div>

            <br><br>
            <button id="generateBtn" onclick="generatePass()">
                <i class="fa fa-refresh fa-spin"></i>
            </button>
            <br><br>
        </div>

        <div class="mostrecent-list">
            <h2>Most-recent Passwords</h2>
            <br>
            <div class="Fpass">
                    <input id="Fpass1" type="text" placeholder="N/A" readonly/>
                    <button id="MRcopyBtn1" onclick="CopyPass('Fpass1')"><i class="fa fa-clipboard"></i></button>
                    <button id="MRdeleteBtn1" onclick="RemovePass(1)"><i class="fa fa-trash"></i></button>
            </div>

            <br><br><br>
            <div class="Fpass">
                    <input id="Fpass2" type="text" placeholder="N/A" readonly/>
                    <button id="MRcopyBtn2" onclick="CopyPass('Fpass2')"><i class="fa fa-clipboard"></i></button>
                    <button id="MRdeleteBtn2" onclick="RemovePass(2)"><i class="fa fa-trash"></i></button>
            </div>

            <br><br><br>
            <div class="Fpass">
                    <input id="Fpass3" type="text" placeholder="N/A" readonly/>
                    <button id="MRcopyBtn3" onclick="CopyPass('Fpass3')"><i class="fa fa-clipboard"></i></button>
                    <button id="MRdeleteBtn3" onclick="RemovePass(3)"><i class="fa fa-trash"></i></button>
            </div>

            <br><br><br>
            <div class="Fpass">
                    <input id="Fpass4" type="text" placeholder="N/A" readonly/>
                    <button id="MRcopyBtn4" onclick="CopyPass('Fpass4')"><i class="fa fa-clipboard"></i></button>
                    <button id="MRdeleteBtn4" onclick="RemovePass(4)"><i class="fa fa-trash"></i></button>
            </div>

            <br><br><br>
            <div class="Fpass">
                    <input id="Fpass5" type="text" placeholder="N/A" readonly/>
                    <button id="MRcopyBtn5" onclick="CopyPass('Fpass5')"><i class="fa fa-clipboard"></i></button>
                    <button id="MRdeleteBtn5" onclick="RemovePass(5)"><i class="fa fa-trash"></i></button>
            </div>
        </div>

        <div class="ApplyPass">
            <h3>Check your password's strength</h3>
            <br><br>
            <input id="AppliedPass" type="text" placeholder="Apply your code here" readonly>
            <button id="AppliedPassBtn" onclick="PastePass()"><i class="fa fa-paste"></i></button>
            <button id="DeletePastedPassBtn" onclick="RemovePastedPass()"><i class="fa fa-trash"></i></button>
            <div id="PasswordStrength" class="password-strength"></div>
        </div>
    </body>
</html>
